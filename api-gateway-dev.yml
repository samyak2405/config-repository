spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: book-app
          uri: lb://BOOKAPP
          predicates:
            - Path=/api/v1/book/**
        - id: search-app
          uri: lb://SEARCHAPP
          predicates:
            - Path=/api/query/**
server:
  port: 8050
  error:
    include-stacktrace: never
    include-binding-errors: always
    include-message: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
