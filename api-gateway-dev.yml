spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: book-app
          uri: lb://book-app
          predicates:
            - Path=/api/v1/book/**
        - id: search-app
          uri: lb://search-app
          predicates:
            - Path=/api/query/**

server:
  port: 8050
  error:
    include-stacktrace: never
    include-binding-errors: always
    include-message: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
