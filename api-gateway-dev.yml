spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: book-app
          uri: lb://BOOK-APP
          predicates:
            - Path=/api/v1/book/**
        - id: search-app
          uri: lb://SEARCH-APP
          predicates:
            - Path=/api/query/**
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
  datasource:
    url: jdbc:mysql://localhost:3306/booksdb?useSSL=false
    username: root
    password: 12345678
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
      show-sql: true
      properties:
        hibernate:
          format_sql: true
server:
  port: 8050
  error:
    include-stacktrace: never
    include-binding-errors: always
    include-message: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
