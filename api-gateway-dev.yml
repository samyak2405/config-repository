spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: BOOK-APP
          uri: lb://BOOK-APP
          predicates:
            - Path=/api/v1/book/**
        - id: search-app
          uri: lb://SEARCH-APP
          predicates:
            - Path=/api/query/**
server:
  port: 8050
  error:
    include-stacktrace: never
    include-binding-errors: always
    include-message: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
